{% load jformat %}
<div>
    <h2>آخرین پست ها</h2>
    {% for post in l_posts %}
        <p>
            <a href="{{ post.get_absolute_url }}" style="color: black; text-decoration: none;">
                {{ post.title }}: {{ post.publish|jformat:"%Y/%m/%d-%H:%M" }}
            </a>
        </p><br>
    {% endfor %}
</div>
